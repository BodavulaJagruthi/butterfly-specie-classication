<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enchanted Wings: Marvels of Butterfly Species</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dcedc1; /* soft pastel green */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #4b0082;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin: 40px 0 30px;
            font-size: 36px;
            font-weight: 700;
            color: #4b0082;
            user-select: none;
        }

        form {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(75, 0, 130, 0.15);
            max-width: 400px;
            width: 100%;
            margin: 15px auto;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        label {
            font-weight: 600;
            font-size: 17px;
            display: block;
            margin-bottom: 8px;
            color: #4b0082;
            text-align: left;
        }

        input[type="text"],
        input[type="file"] {
            padding: 12px 15px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline-offset: 2px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 6px #6a0dadaa;
        }

        input::placeholder {
            color: #999;
            font-style: italic;
        }

        button {
            margin-top: 20px;
            background-color: #6a0dad;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        button:hover,
        button:focus {
            background-color: #4b0082;
            transform: scale(1.05);
        }

        .separator {
            font-weight: 700;
            margin: 20px 0;
            font-size: 20px;
            color: #4b0082cc;
            user-select: none;
            position: relative;
            z-index: 10;
        }

        /* Butterflies */
        .static-butterfly {
            position: fixed;
            font-size: 48px;
            pointer-events: none;
            user-select: none;
            filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
            color: #6a0dadcc;
            animation: floatButterfly 6s ease-in-out infinite;
            z-index: 1;
        }
        .b1 {
            top: 20px;
            right: 20px;
            animation-delay: 0s;
        }
        .b2 {
            top: 40%;
            left: 10%;
            font-size: 36px;
            animation-delay: 2s;
            color: #7b3dc2bb;
        }
        .b3 {
            top: 70%;
            right: 15%;
            font-size: 40px;
            animation-delay: 4s;
            color: #9a5fd9bb;
        }
        .b4 {
            top: 85%;
            left: 30%;
            font-size: 32px;
            animation-delay: 1.5s;
            color: #8a4bc7bb;
        }

        @keyframes floatButterfly {
            0%, 100% {
                transform: translateY(0) rotate(10deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Grass at bottom */
        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #2e8b57, #66bb6a);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 0;
        }

        /* Responsive adjustments */
        @media (min-width: 900px) {
            body {
                max-width: 900px;
                margin: 0 auto;
                padding: 40px 20px;
            }

            .separator {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Butterflies -->
    <div class="static-butterfly b1" aria-hidden="true">🦋</div>
    <div class="static-butterfly b2" aria-hidden="true">🦋</div>
    <div class="static-butterfly b3" aria-hidden="true">🦋</div>
    <div class="static-butterfly b4" aria-hidden="true">🦋</div>

    <!-- Main Title -->
    <h1>Enchanted Wings: Marvels of Butterfly Species</h1>

    <!-- Search Form -->
    <form action="/search" method="post" autocomplete="off" spellcheck="false" novalidate>
        <label for="species_name">Enter Species Name:</label>
        <input type="text" id="species_name" name="species_name" placeholder="e.g., Monarch" required />
        <button type="submit">Search Info</button>
    </form>

    <div class="separator" aria-hidden="true">OR</div>

    <!-- Upload Form -->
    <form action="/predict" method="post" enctype="multipart/form-data" novalidate>
        <label for="image">Upload Butterfly Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Predict Species</button>
    </form>

    <!-- Grass at the bottom -->
    <div class="grass" aria-hidden="true"></div>

</body>
</html>
